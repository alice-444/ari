services:
  web:
    depends_on:
      - mongo
    environment:
      - MONGODB_URL=${MONGODB_URL}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3005:3005
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.mjs
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: /src
          action: sync
  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data: {}

