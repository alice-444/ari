services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - MONGODB_URL=${MONGODB_URL}
    ports:
      - 3005:3005
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data: {}

